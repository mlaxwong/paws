build:
    environment:
        php:
            version: 7.1.*
    tests:
        override:
            -
                command: 'vendor/bin/codecept run unit --coverage --coverage-xml /home/scrutinizer/build/coverage.xml --coverage-html'
                coverage:
                    file: 'coverage.xml'
                    format: 'php-clover'

filter:
    excluded_paths:
        - 'tests/*'

checks:
    php: true
