namespace: paws\tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - PhpBrowser:
            url: http://localhost:8080
coverage:
    enabled: true
    remote: false
