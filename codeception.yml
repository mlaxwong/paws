namespace: paws\tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'src/config/codeception.php'
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    remote: false
    include:
        - src/*
    exclude:
        - src/config/*
        - src/migrations/*
        - src/*/controllers/*
        - src/*/views/*
        - src/db/Migration.php
        - src/Paws.php
        - src/Yii.php